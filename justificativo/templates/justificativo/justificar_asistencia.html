{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <!-- dira de justificar al alumno en la fecha -->
    <h2>Justificar Asistencia de {{ asistencia.alumno.perfil.nombre }} en la fecha: {{ asistencia.fecha }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-2">Justificar</button>
    </form>
  </div>
{% endblock %}
