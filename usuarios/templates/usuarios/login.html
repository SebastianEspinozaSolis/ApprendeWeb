{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Inicio de Sesión</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="border-radius: 10px;">Iniciar Sesión</button>
                        <a href="{% url 'usuarios:registro' %}" class="btn btn-secondary btn-block mt-2" style="border-radius: 10px;">¿No tienes una cuenta? Regístrate aquí</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
