{% extends 'base.html' %}

{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/animacion.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="login-wrapper">
                   
                    <div class="login-left">
                        <div class="brand-wrapper">
                            <h1 class="brand-name">Apprende</h1>
                            <p class="brand-subtitle">Sistema de Gestión Educacional</p>
                        </div>
                        <div class="illustration-wrapper">
                            <img src="https://cdni.iconscout.com/illustration/premium/thumb/online-education-3784136-3163671.png" 
                                 alt="login" class="img-fluid">
                        </div>
                    </div>

                    <div class="login-right">
                        <div class="login-header">
                            <h2>Iniciar Sesión</h2>
                            <p>Bienvenido de vuelta</p>
                        </div>

                        <form method="post" class="login-form">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="username" class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" 
                                           id="username" 
                                           name="username" 
                                           class="form-control" 
                                           required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" 
                                           id="password" 
                                           name="password" 
                                           class="form-control" 
                                           required>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Iniciar Sesión
                                </button>
                                <a href="{% url 'usuarios:registro' %}" class="btn btn-outline-secondary btn-block">
                                    Registrarse
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
