{% load form_tags %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Muestra el formulario como pÃ¡rrafos -->

    </div>
</div>
{% endblock %}
