{% extends 'base.html' %}

{% block title %}Crear Apoderado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Crear Apoderado</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Crear Apoderado</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
