{% extends 'base.html' %}

{% block title %}Men√∫ Alumno{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Bienvenido, {{ usuario.perfil.nombre }} (Alumno)</h2>

    {% if alumno %}
        <!-- Enlace para ver detalles del propio alumno -->
        <a href="{% url 'usuarios:detalle_alumno' alumno.id %}" class="btn btn-info">Ver mis detalles</a>
    {% else %}
        <p>No se ha encontrado un alumno asociado a este usuario.</p>
    {% endif %}
</div>
{% endblock %}
