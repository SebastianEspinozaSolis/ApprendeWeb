{% extends 'base.html' %}

{% block title %}Editar Calificación{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Editar Calificación de {{ calificacion.alumno.perfil.nombre }} para {{ calificacion.evaluacion.nombre }}</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="form-group mb-4">
                    <label for="{{ form.calificacion.id_for_label }}" class="form-label">Calificación:</label>
                    <div class="input-group">
                        {{ form.calificacion.errors }}
                        {{ form.calificacion }}
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">Guardar Cambios</button>
            <a href="{% url 'evaluacion:detalle_evaluacion' calificacion.evaluacion.pk %}" class="btn btn-secondary btn-lg ms-3">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
