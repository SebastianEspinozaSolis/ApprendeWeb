{% extends 'base.html' %}

{% block title %}Editar Calificación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Calificación de {{ calificacion.alumno.perfil.nombre }} para {{ calificacion.evaluacion.nombre }}</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'evaluacion:detalle_evaluacion' calificacion.evaluacion.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
