{% extends 'base.html' %}

{% block title %}Editar Calificacion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Calificacion</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="id_titulo">Calificacion:</label>
            {{ form.calificacion.errors }}
            {{ form.calificacion }}
        </div>
        <div class="form-group">
            <label for="id_curso">Asignatura:</label>
            {{ form.asignatura.errors }}
            {{ form.asignatura }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
