{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Asistencia para la asignatura {{ asignatura.nombre }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-4">
            <label for="fecha">Fecha de Asistencia:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>RUT</th>
                    <th>Asistencia</th>
                    <th>Justificaci√≥n</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno.perfil.nombre }}</td>
                    <td>{{ alumno.perfil.rut }}</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="asistencia_{{ alumno.id }}" id="asistencia_{{ alumno.id }}" checked>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="justificacion_{{ alumno.id }}" id="justificacion_{{ alumno.id }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Registrar Asistencia</button>
    </form>
</div>
{% endblock %}
