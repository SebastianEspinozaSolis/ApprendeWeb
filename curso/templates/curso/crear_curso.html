{% extends 'base.html' %}

{% block title %}Crear Curso{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Curso</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="id_titulo">Nombre:</label>
            {{ form.nombre.errors }}
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <label for="id_contenido">Sala:</label>
            {{ form.sala.errors }}
            {{ form.sala }}
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
{% endblock %}
