{% extends 'base.html' %}

{% block title %}Crear Reporte{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Reporte</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Campo Título -->
        <div class="form-group">
            <label for="id_titulo">Título:</label>
            {{ form.titulo.errors }}
            <input type="text" name="titulo" id="id_titulo" class="form-control" value="{{ form.titulo.value|default:'' }}" />
        </div>

        <!-- Campo Descripción -->
        <div class="form-group">
            <label for="id_descripcion">Descripción:</label>
            {{ form.descripcion.errors }}
            <textarea name="descripcion" id="id_descripcion" class="form-control">{{ form.descripcion.value|default:'' }}</textarea>
        </div>

        <!-- Campo Tipo -->
        <div class="form-group">
            <label for="id_tipo">Tipo de Reporte:</label>
            {{ form.tipo.errors }}
            <select name="tipo" id="id_tipo" class="form-control">
                {% for option in form.tipo.field.choices %}
                    <option value="{{ option.0 }}" {% if option.0 == form.tipo.value|default:'' %} selected {% endif %}>{{ option.1 }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary">Enviar Reporte</button>
    </form>
</div>
{% endblock %}
